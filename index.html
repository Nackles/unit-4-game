<head>
    <title>Pick Your Legend</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Apex Legends Hero Collector</h1>
            <p>WAIT. How did you queue with a four-stack? IRRELEVANT. Click one of your squad to deal their damage!
                Don't deal TOO much damage or you'll overcommit your resources and lose the Apex Games.</p>
        </div>
        <!-- End of header/jumbotron -->


        <div class="row">
            <div class="col-sm-6">
                <button id="robot" dmg="0"><img src="assets/images/pathfinder.jpg" height=200px; width=200px></button>
                <button id="soldier" dmg="0"><img src="assets/images/bangalore.jpg" height=200px; width=200px></button>
                <button id="fortress" dmg="0"><img src="assets/images/gibralter.jpg" height=200px; width=200px></button>
                <button id="skirmisher" dmg="0"><img src="assets/images/wraith.jpg" height=200px; width=200px></button>
            </div>
            <div class="col-sm-6 text-white bg-dark">
                <p>TARGET DAMAGE: <span id="targetScore"></span></p>
                <p>DAMAGE DEALT: <span id="playerScore">0</span></p>
                <p>APEX GAMES WON: <span id="playerWins">0</span></p>
                <p>TIMES WIPED: <span id="playerLosses">0</span></p>
                <p><div id="reload"><img src="assets/images/respawn.jpg"></img></div></p>
            </div>

        </div>


    </div>


    <!-- Contains the content minus header -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
